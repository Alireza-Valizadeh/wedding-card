<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کارت عروسی دیجیتال</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Background Image -->
    <div class="background-image"></div>

    <!-- Clouds Container -->
    <div class="clouds-container">
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
        <div class="cloud cloud-4"></div>
        <div class="cloud cloud-5"></div>
        <div class="cloud cloud-6"></div>
        <div class="cloud cloud-7"></div>
        <div class="cloud cloud-8"></div>
        <div class="cloud cloud-9"></div>
        <div class="cloud cloud-10"></div>
    </div>

    <!-- Bubbles Container -->
    <div class="bubbles-container">
        <div class="bubble bubble-1"></div>
        <div class="bubble bubble-2"></div>
        <div class="bubble bubble-3"></div>
        <div class="bubble bubble-4"></div>
        <div class="bubble bubble-5"></div>
        <div class="bubble bubble-6"></div>
        <div class="bubble bubble-7"></div>
        <div class="bubble bubble-8"></div>
        <div class="bubble bubble-9"></div>
        <div class="bubble bubble-10"></div>
    </div>

    <!-- Card Content -->
    <div class="card-container">
        <div class="card-content">
            <h1 class="card-title" id="cardTitle"></h1>
            <p class="card-text" id="cardText"></p>
            <div class="names" id="names"></div>
            <div class="family-names" id="familyNames"></div>
            <div class="date" id="date"></div>
            <div class="address" id="address"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
